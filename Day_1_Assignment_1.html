<!DOCTYPE html>
<html>
<head>
	<title>Day 1 | Assignment 3</title>
</head>
<body>

	<script type="text/javascript">
		/*
			console.log()
			The Console method log() outputs a message to the web console. 
			The message may be a single string (with optional substitution values), or it may be any one or more JavaScript objects.
		*/
		console.log("this is a log message");

		// we can also log any javascript variable
		var message = "message using variable";
		console.log(message);

		
		/*	
			console.warn()
			Outputs a warning message to the Web Console.
		*/
		console.warn("this is a warning message");


		/*
			console.info()
			The console.info() method outputs an informational message to the Web Console. In Firefox, a small "i" icon is displayed next to these items in the Web Console's log.
		*/
		console.info("this is an info message");


		/*
			console.error();
			Outputs an error message to the Web Console.
		*/
		console.error("this is an error message")


		
		
	</script>
</body>
</html>
