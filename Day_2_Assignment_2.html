<body>

	<script type="text/javascript">
		let arr = [1, 2, 8, 7, 9, 10];

		console.log("array length: " + arr.length);

		//add to array
		arr.push(45);
		console.log("updated array: "+ arr);

		//remove from array
		console.log("remove first element from array: "+ arr.splice(1));

		arr = [1, 2, 8, 7, 9, 10];
		console.log("show first 2 element array: "+ arr.splice(0,2));
		


		//String
		let str = "Hello World";
		console.log("string length: " + str.length);


		//remove from string
		console.log("remove first letter from string: "+ str.subString(1));

		str = str = "Hello World";
		console.log("show first 2 letter string: "+ str.subString(0,2));
		
	</script>
