<body>

	<script type="text/javascript">
		let arr = [1, 2, 8, 7, 9, 10];

		console.log("array length: " + arr.length);

		//add to array
		arr.push(45);
		console.log("updated array: "+ arr);

		//remove from array
		console.log("remove first element from array: "+ arr.splice(1));

		arr = [1, 2, 8, 7, 9, 10];
		console.log("show first 2 element array: "+ arr.splice(0,2));
		


		//String
		let str = "Hello World";
		console.log("string length: " + str.length);

		//index of
		str = "Please locate where 'locate' occurs!";
		console.log("index of 'locate': " + str.indexOf("locate"));

		//slice
		str = "Apple, Banana, Kiwi";
		console.log("updated string: "+ str.slice(7, 13));


		//sub string
		str = "Apple, Banana, Kiwi";
		console.log("updated string: "+str.substring(7, 13));

		//replace
		str = "Please visit Microsoft!";
		console.log(str.replace("Microsoft", "W3Schools"));


		//toUpperCasse
		str = "Hello World!";
		console.log(str.toUpperCase());


		//toLowerCasse
		str = "Hello World!";
		console.log(str.toLowerCase());

		str = "       Hello World!        ";
		console.log(str.trim()); 
		
	</script>
